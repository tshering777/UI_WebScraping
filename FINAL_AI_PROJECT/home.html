<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Complaint System - Gangtok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .card h2 {
      color: #1a1a1a;
      margin-bottom: 15px;
    }
    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }
    .btn {
      display: block;
      background-color: #2f436e;
      color: white;
      padding: 12px;
      text-decoration: none;
      margin: 10px auto;
      border-radius: 6px;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1f2e4d;
    }
    img.logo {
      width: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Seal_of_Sikkim_greyscale.png" alt="Gangtok Logo" class="logo" />
    <h2>AI-Powered Complaint System</h2>
    <p>Gangtok District Administrative Centre <br>
    Land Revenue & Disaster Management</p>

    <a href="login.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
    <a href="dashboard_final.html" class="btn">Complaint Dashboard</a>
    <footer>
    <p>Submitting false or misleading information may lead to legal action.</p>
  </footer>
  </div>
  
</body>
</html>
