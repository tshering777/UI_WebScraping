<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Analytics</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Seal_of_Sikkim_greyscale.png" alt="Sikkim Logo" class="logo" />
                <div class="logo-title">Admin Panel</div>
                <div class="logo-subtitle">Complaint Management</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="admin-dashboard.html" class="nav-link active">
                            <span class="nav-icon">📊</span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="All-Complaints.html" class="nav-link">
                            <span class="nav-icon">📋</span>
                            All Complaints
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="pending.html" class="nav-link">
                            <span class="nav-icon">⏳</span>
                            Pending
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="inprogress.html" class="nav-link">
                            <span class="nav-icon">🔄</span>
                            In Progress
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="resolved.html" class="nav-link">
                            <span class="nav-icon">✅</span>
                            Resolved
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="analytics.html" class="nav-link">
                            <span class="nav-icon">📈</span>
                            Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-profile.html" class="nav-link">
                            <span class="nav-icon">👤</span>
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard_final.html" class="nav-link">
                            <span class="nav-icon">🏠</span>
                            Public Dashboard
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h2>Complaint Analytics</h2>
        <div class="user-info">
          <div class="user-avatar">GA</div>
        </div>
      </div>

      <section class="complaints-section">
        <div class="section-header">
          <h3 class="section-title">Overview</h3>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
          <canvas id="statusChart" width="400" height="200"></canvas>
          <canvas id="categoryChart" width="400" height="200"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Status Chart
    const ctx1 = document.getElementById('statusChart').getContext('2d');
    const statusChart = new Chart(ctx1, {
      type: 'doughnut',
      data: {
        labels: ['Pending', 'In Progress', 'Resolved'],
        datasets: [{
          label: 'Complaint Status',
          data: [10, 7, 13],
          backgroundColor: ['#ffbb33', '#33b5e5', '#00C851']
        }]
      }
    });

    // Category Chart (Dummy Data)
    const ctx2 = document.getElementById('categoryChart').getContext('2d');
    const categoryChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Garbage', 'Streetlight', 'Water', 'Road'],
        datasets: [{
          label: 'Complaints by Category',
          data: [6, 4, 5, 8],
          backgroundColor: '#4285F4'
        }]
      }
    });
  </script>
</body>
</html>
