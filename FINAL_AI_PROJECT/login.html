<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      color: #1a1a1a;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2f436e;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #2f436e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Seal_of_Sikkim_greyscale.png" class="logo">
    <h2>Login</h2>
    <form action="complain.html" method="get">
      <input type="email" placeholder="Email Address" id="email" required>
      <input type="password" placeholder="Password" id="password" required>
      <button id="submit" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqNDsCCmQ32RqJduAytKhoOHlepw2WA1s",
      authDomain: "final-ai-project-2ec51.firebaseapp.com",
      projectId: "final-ai-project-2ec51",
      storageBucket: "final-ai-project-2ec51.appspot.com",
      messagingSenderId: "788557714998",
      appId: "1:788557714998:web:60653b6d866a6903402a97"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle Login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "complain.html"; // Redirect on success
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>


</body>
</html>
