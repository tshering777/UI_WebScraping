<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Complaint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      color: #1a1a1a;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Inter', sans-serif;
    }
    button {
      background-color: #2f436e;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Seal_of_Sikkim_greyscale.png" class="logo">
    <h2>Submit Complaint</h2>
    <form id="complaintForm">

      <!-- Anonymous Toggle -->
      <div style="margin: 16px 0; display: flex; align-items: center; gap: 10px;">
        <input type="checkbox" id="anonymous" style="width: 18px; height: 18px; accent-color: #2f436e; cursor: pointer;" />
        <label for="anonymous" style="font-size: 15px; color: #333; cursor: pointer; user-select: none;">
          Submit as Anonymous
        </label>
      </div>

      <input type="text" id="name" placeholder="Enter your name" required style="margin-bottom: 10px; padding: 8px; width: 100%;" />
      <textarea id="description" placeholder="Describe the issue in detail..." required></textarea>

      <!-- Hidden fields -->
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">
      <input type="hidden" id="timestamp" name="timestamp">

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqNDsCCmQ32RqJduAytKhoOHlepw2WA1s",
      authDomain: "final-ai-project-2ec51.firebaseapp.com",
      projectId: "final-ai-project-2ec51",
      storageBucket: "final-ai-project-2ec51.appspot.com",
      messagingSenderId: "788557714998",
      appId: "1:788557714998:web:60653b6d866a6903402a97"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Auto-fill location and timestamp
    window.addEventListener('load', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById('latitude').value = position.coords.latitude;
            document.getElementById('longitude').value = position.coords.longitude;
          },
          (error) => {
            console.error("Geolocation error:", error.message);
          }
        );
      } else {
        console.warn("Geolocation not supported.");
      }

      document.getElementById('timestamp').value = new Date().toISOString();
    });

    // Form submission
    const complaintForm = document.getElementById("complaintForm");
    const submitBtn = document.getElementById("submitBtn");

    complaintForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      try {
        const isAnonymous = document.getElementById("anonymous").checked;

        const name = isAnonymous ? "Anonymous" : "Not Provided";
        const email = isAnonymous ? "anonymous@example.com" : "Not Provided";
        const title = isAnonymous ? "Anonymous Complaint" : "General Complaint";
        const category = "General";
        const description = document.getElementById("description").value.trim();
        const latitude = document.getElementById("latitude").value;
        const longitude = document.getElementById("longitude").value;
        const timestamp = document.getElementById("timestamp").value;

        const complaintRef = ref(db, "complaints");
        const newRef = push(complaintRef);
        const complaintId = newRef.key;

        const newComplaint = {
          id: complaintId,
          name,
          email,
          title,
          category,
          description,
          latitude: latitude || null,
          longitude: longitude || null,
          timestamp,
          status: "Pending",
          createdAt: new Date().toISOString()
        };

        await set(newRef, newComplaint);

        alert(`‚úÖ Complaint submitted successfully!\nüÜî Your Complaint ID is: ${complaintId}`);

        complaintForm.reset();
      } catch (error) {
        console.error("Error submitting complaint:", error);
        alert("‚ùå Error submitting complaint: " + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      }
    });
  </script>
</body>
</html>
